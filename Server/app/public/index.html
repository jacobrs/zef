<!DOCTYPE html>
<html lang="en" ng-app="ZefApp">

<head>
  <meta charset="UTF-8">
  <title>ZefStyle</title>

  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,200,600,700' rel='stylesheet' type='text/css'>
  
  <link rel="stylesheet" href="/vendor/angular-material/angular-material.min.css"></link>

  <link rel="stylesheet" href="/css/style.css"></link>
</head>

 <body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
      <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
        <span class="visually-hidden">
        Menu
        </span>
      </button>
      <h1 class="md-toolbar-tools" layout-align-gt-sm="center">{{title}}</h1>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
          <md-button class="sidebar-button" ng-click="private()">
            My Photos
          </md-button>
          <md-button class="sidebar-button" ng-click="public()">
            Public Photos
          </md-button>

        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
              <div>
                <div ng-view>
                  
                </div>
              </div>
            </md-content>
        </div>
    </div>
  

  <!-- Angular Modules -->
  <script src="/vendor/angular/angular.min.js"></script>
  <script src="/vendor/angular-animate/angular-animate.min.js"></script>
  <script src="/vendor/angular-aria/angular-aria.min.js"></script>

  <script src="/vendor/angular-material/angular-material.min.js"></script>

  <script src="/vendor/angular-route/angular-route.min.js"></script>
  <script src="/vendor/angular-sanitize/angular-sanitize.min.js"></script>
  <script type="application/javascript" src="/vendor/ngstorage/ngStorage.min.js"></script>

  <script src="/js/main.js"></script>
  <script src="/js/controllers.js"></script>


</body>

</html>
