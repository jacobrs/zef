<md-dialog ng-controller="LoginCtrl">
  <md-content>
    <div layout="column">
      <md-toolbar class="md-primary">
        <h1 class="md-toolbar-tools">
          Login/Register
        </h1>
      </md-toolbar>
      <md-content layout-padding>
        <form name="form">
          <md-input-container>
            <label>Username</label>
            <input required ng-model="user.username" name="username">
            <div ng-messages="form.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
          <md-input-container>
            <label>Password</label>
            <input required ng-model="user.password" name="password">
            <div ng-messages="form.password.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
          <md-button ng-click="signin()" class="md-raised md-primary">Log in</md-button>
        </form>
      </md-content>
    </div>
  </md-content>
</md-dialog>
