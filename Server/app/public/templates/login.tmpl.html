<div layout="column">
  <md-toolbar class="md-primary">
    <h1 class="md-toolbar-tools">
      Login/Register
    </h1>
  </md-toolbar>
  <md-content layout-padding>
    <form name="form">
      <md-input-container>
        <label>Username</label>
        <input required name="username" ng-model="form.username">
        <div ng-messages="form.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input required name="password" ng-model="form.password">
        <div ng-messages="form.password.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
  </md-content>
</div>
